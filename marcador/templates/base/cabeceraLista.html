{% load verbose_name_tags %}
<div class="container-fluid titulo">
    <div class="row">
        <div class="col-md-6">
            <h3>{{ object_list|queryset_verbose_name_plural|capfirst }}</h3>
        </div>          
        <div class="col-md-3">
            <form action="." type="GET">
            <div class="input-group"  id="buscadorTabla">
                <input type="text" class="form-control" placeholder="Filtrar" name='q' autofocus>
                <span class="input-group-btn">
                    <button  type="submit" class="btn btn-default" ><span class="glyphicon glyphicon-search"></span></button>
                </span>
            </div>
            </form>
        </div>          
        <div class="col-md-3">
        {% if not notbutton %}
            <div class="align-right">
                <a href="add{{ object_list|queryset_verbose_name|capfirst }}" class="btn btn-primary btn-sm" role="button"><span class="glyphicon glyphicon-plus"></span> Agregar {{ object_list|queryset_verbose_name|capfirst }}</a>
            </div>
        {% endif %}
        </div>          
    </div>
</div>
